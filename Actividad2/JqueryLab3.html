<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 3</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <!-- para vincular la hoja de estilos -->  
    <link rel="stylesheet" href="style.css">

    <script>
      $(document).ready(function(){
        // haciendo click a boton limpiar
        $("#bt").click(function(){
          // limpia los input
          $("input").val('');
        });
      });
      </script>

</head>
<body>

<!--Formulario para poder agregar Nombre, CorreoElectronico y comentario -->  
  <Form id="Formulariouwu">
        <label for="NombreForm" >lapromo</label>
        <input id=NombreForm name=NombreForm placeholder="Nombre"><br>
        <input type="text" id=correo name=correo placeholder="Correo Eelectronico"><br>
        <input type="text" id=comentario name=comentario  placeholder="Comentario">
    <button>Agregar</button>
  </Form>
  <button id="bt">Limpiar</button>

<!--Div y un table para representar la tabla con "Seleccion",Nombre,Correo Electronico, y comentario -->  
    <div>
      <Table id="TransactionTable">
          <!--tr Title row fila de la tabla-->  
         <tr>
             <!--th Title Header cabecera del tabla-->  
             <th> 
               SeleccionXD
             </th>
             <th>
               Nombre
             </th>
             <th>
              Correo electronico
             </th>
             <th>
              Comentario
             </th>
        </tr>
        <tr>
           <!--Las celdas que van dentro de cada fila las tenemos que escribirlas con la etiqueta <td> -->  
           <td>
              <input type="checkbox" >
           </td>
              <td>Christian Ghost</td>
              <td>xdxd@gmail.com</td>
              <td>buena promo</td>
        </tr>
      </Table>
    </div>
    
    <script>
      //vamos a hacer una constante que almacene lo contenido en forma con id Formulariouwu //
      const form = document.getElementById("Formulariouwu");
  
      //al poner submit vamos a hacer el evento //
      form.addEventListener("submit", function(event) {
        //evitar la actualizacion constante de la pagina //
          event.preventDefault();
           //un objeto que contenga lo de form //
          let transactionFormData = new FormData(form)
          // una tabla que referencia un documento que esta en la tabla //
          let TransactionTableRef = document.getElementById("TransactionTable");
          //Acomodandolo para que aparesca abajito//
          let newTransactionRowRef = TransactionTableRef.insertRow(-1);
          //aqui deberia ir el check box pero no sale nada pq no esta puesto nada//
          let newTypeCellRef = newTransactionRowRef.insertCell(0)
           //aqui deberia aparecer el nombre introducido en la form //
           newTypeCellRef = newTransactionRowRef.insertCell(1)
           newTypeCellRef.textContent = transactionFormData.get("NombreForm")
           
           newTypeCellRef = newTransactionRowRef.insertCell(2)
           newTypeCellRef.textContent = transactionFormData.get("correo")

           newTypeCellRef = newTransactionRowRef.insertCell(3)
           newTypeCellRef.textContent = transactionFormData.get("comentario")
          })
    </script>
    
</body>
</html>
